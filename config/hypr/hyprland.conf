# =================================================================
#  CONFIGURAÇÃO DEFINITIVA HYPRLAND - FELIPE FONTENELE
#  Versão: OffSec Final
# =================================================================

# --- 1. MONITORES ---
# Monitor 1: LG Ultrawide (Principal - Esquerda)
monitor=DP-1,2560x1080@75,0x0,1
# Monitor 2: Dell 24" (Vertical - Direita)
monitor=HDMI-A-1,1920x1080@100,2560x0,1,transform,1

# --- 2. VARIÁVEIS DO SISTEMA ---
$mainMod = SUPER
$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun
$browser = firefox

# --- 3. EXECUÇÃO AUTOMÁTICA (AUTOSTART) ---
# Autenticação e Sistema
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Interface Visual & Wallpaper
exec-once = waybar
exec-once = dunst
exec-once = swww-daemon 
exec-once = nm-applet --indicator
exec-once = hypridle

# Clipboard Manager (Essencial para OffSec)
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# --- 4. CONFIGURAÇÃO DE AMBIENTE ---
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct

# --- 5. INPUT & TECLADO ---
input {
    kb_layout = us
    kb_variant = intl
    follow_mouse = 1
    sensitivity = 0 # -1.0 a 1.0
}

# --- 6. APARÊNCIA (Dracula/Neon Style) ---
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    # Cores das bordas (Gradiente Azul/Verde Neon)
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    
    layout = dwindle
    resize_on_border = true
}

decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 0.95
    
    blur {
        enabled = true
        size = 3
        passes = 2
        new_optimizations = true
        ignore_opacity = true
    }
    
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

# --- 7. ANIMAÇÕES ---
animations {
    enabled = yes
    
    # Curvas de Bezier (Fluidez)
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = smooth, 0.25, 1, 0.5, 1
    
    # Definições
    animation = windows, 1, 6, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = workspaces, 1, 6, smooth, slide
    animation = fade, 1, 7, smooth
}

# --- 8. LAYOUTS ---
dwindle {
    pseudotile = true
    preserve_split = true
}

# --- 9. ORGANIZAÇÃO DE WORKSPACES (Fixando nos monitores) ---
workspace=1,monitor:DP-1
workspace=2,monitor:DP-1
workspace=3,monitor:DP-1
workspace=4,monitor:DP-1
workspace=5,monitor:DP-1
workspace=6,monitor:HDMI-A-1
workspace=7,monitor:HDMI-A-1
workspace=8,monitor:HDMI-A-1
workspace=9,monitor:HDMI-A-1
workspace=10,monitor:DP-1

# =================================================================
#  ATALHOS (KEYBINDINGS)
# =================================================================

# --- APLICAÇÕES ---
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, R, exec, $menu
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, Escape, exec, wlogout

# --- GERENCIAMENTO DE JANELAS ---
bind = $mainMod, F, fullscreen
bind = $mainMod, P, pseudo, # dwindling
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod SHIFT, V, togglefloating # Flutuar Janela (Shift+V)

# --- FERRAMENTAS OFFSEC & UTILITÁRIOS ---

# Clipboard Manager (Super + V)
bind = $mainMod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# Limpar histórico do Clipboard (Super + Alt + V)
bind = $mainMod ALT, V, exec, cliphist wipe && notify-send "Clipboard Limpo" "Todo o histórico foi apagado."

# Screenshot Interativo (Super + Shift + S)
bindr = $mainMod SHIFT, S, exec, ~/.config/hypr/scripts/screenshot.sh

# Trocar Wallpaper Aleatoriamente (Super + W)
bind = $mainMod, W, exec, ~/.config/hypr/scripts/change_wallpaper.sh

# Modo Zen / Show Desktop (Vai para o workspace 10 vazio)
bind = $mainMod, D, workspace, 10

# --- FOCO (Navegar entre janelas) ---
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# --- MOVER JANELAS (SWAP - Trocar de lugar) ---
# ISSO AQUI QUE FALTAVA
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# --- REDIMENSIONAR (Mouse) ---
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# --- NAVEGAÇÃO DE WORKSPACES (1-10) ---
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# --- MOVER JANELA PARA OUTRO WORKSPACE ---
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# --- MOVER JANELA ENTRE MONITORES (Joga pro lado) ---
bind = $mainMod SHIFT, code:60, movewindow, mon:+1 # Tecla >
bind = $mainMod SHIFT, code:59, movewindow, mon:-1 # Tecla <

# Scroll do mouse nos workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# --- CONTROLE DE MÍDIA (AULA F75 KNOB) ---
binde = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume_control.sh up
binde = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume_control.sh down
bind = , XF86AudioMute, exec, ~/.config/hypr/scripts/volume_control.sh mute
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# --- REDIMENSIONAR JANELAS (TECLADO) ---
# Use Super + Ctrl + Setas para aumentar/diminuir
binde = $mainMod CTRL, left, resizeactive, -20 0
binde = $mainMod CTRL, right, resizeactive, 20 0
binde = $mainMod CTRL, up, resizeactive, 0 -20
binde = $mainMod CTRL, down, resizeactive, 0 20
